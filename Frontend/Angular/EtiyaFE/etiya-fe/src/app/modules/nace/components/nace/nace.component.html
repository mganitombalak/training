<app-modal [ModalId]="'naceModal'" [ModalTitle]="ModalTitle"></app-modal>
<button class="btn btn-danger" data-toggle="modal" data-target="#naceModal">Modal</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Model?.resultValue;index as sayi">
      <th scope="row">{{sayi+1}}</th>
      <td>{{item.code}}</td>
      <td>{{item.definition}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
